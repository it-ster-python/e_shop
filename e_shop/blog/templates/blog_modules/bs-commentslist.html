{% load static %}
<ul class="comment-list">
    <li class="comment">
        <div class="vcard bio">
            <img src="{% static 'e_shop/img/person_1.jpg' %}" alt="Image placeholder">
        </div>
        {% for last in last_comment %}
        <div class="comment-body">
            <h3>{{ last.comment_author }}</h3>
            <div class="meta">{{ last.add_time }}</div>
            <p>{{ last.comment_text }}</p>
            <p><a href="#" class="reply">Reply</a></p>
        </div>
        {% endfor %}
    </li>
</ul>
