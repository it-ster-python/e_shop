{% load static tags %}
<div class="sidebar-box ftco-animate">
    <h3>Recent Blog</h3>
    {% for block21 in blogrecent %}
    <div class="block-21 mb-4 d-flex">
        <a class="blog-img mr-4" style="background-image: url({% media block21.image %});"></a>
        <div class="text">
            <h3 class="heading"><a href="#">{{ block21.name }}</a></h3>
            <div class="meta">
                <div><a href="{% url 'blogsingle' block21.id %}"><span class="icon-calendar"></span> {{ block21.add_time }}</a></div>
                <div><a href="{% url 'blogsingle' block21.id %}"><span class="icon-person"></span> {{ block21.author }}</a></div>
                <div><a href="{% url 'blogsingle' block21.id %}"><span class="icon-chat"></span>{{ block21.comment_set.count }}</a></div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
