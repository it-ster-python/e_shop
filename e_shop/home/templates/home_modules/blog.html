{% load static %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-3 pb-3">
            <div class="col-md-12 heading-section text-center ftco-animate">
                <h1 class="big">Blog</h1>
                <h2>Recent Blog</h2>
            </div>
        </div>
        <div class="row d-flex">
            {% for blog in blogs %}
            <div class="col-md-4 d-flex ftco-animate">
                <div class="blog-entry align-self-stretch">
                    <a href="blog-single.html" class="block-20"
                        style="background-image: url({% static 'e_shop/img/'|add:blog.image %});">
                    </a>
                    <div class="text mt-3 d-block">
                        <h3 class="heading mt-3"><a href="#">{{ blog.title }}</a></h3>
                        <div class="meta mb-3">
                            <div><a href="#">{{ blog.data }}</a></div>
                            <div><a href="#">{{ blog.user }}</a></div>
                            <div><a href="#" class="meta-chat"><span class="icon-chat"></span> {{ blog.comments }}</a></div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
