{% load static %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-3 pb-3">
            <div class="col-md-12 heading-section text-center ftco-animate">
                <h1 class="big">Blog</h1>
                <h2>Recent Blog</h2>
            </div>
        </div>
        <div class="row d-flex">
            {% for recent in recentblog %}
            <div class="col-md-4 d-flex ftco-animate">
                <div class="blog-entry align-self-stretch">
                    <a href="{% url 'blog' %}" class="block-20" style="background-image: url({% static 'e_shop/img/'|add:recent.images %})">
                    </a>
                    <div class="text mt-3 d-block">
                        <h3 class="heading mt-3"><a href="#">{{ recent.text }}</a></h3>
                        <div class="meta mb-3">
                            <div><a href="#">{{ recent.date}}</a></div>
                            <div><a href="#">{{ recent.author }}</a></div>
                            <div><a href="#" class="meta-chat"><span class="icon-chat"></span> {{ recent.comments }}</a></div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
