{% load static %}
<section class="ftco-section ftco-counter img" id="section-counter" style="background-image: url({% static 'e_shop/img/bg_4.jpg' %});">
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-md-10">
                <div class="row">
                    {% for partner in partners %}
                    <div class="col-md-3 d-flex justify-content-center counter-wrap ftco-animate">
                        <div class="block-18 text-center">
                            <div class="text">
                                <strong class="number" data-number="{{ partner.count }}">0</strong>
                                <span>{{ partner.type }}</span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
