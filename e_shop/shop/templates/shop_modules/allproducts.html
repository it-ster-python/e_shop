{% load static tags %}
<div class="row">
    {% for prod in allprod %}
    <div class="col-sm col-md-6 col-lg-3 ftco-animate">
        <div class="product">
            <a href="{% url 'single_product' prod.id %}" class="img-prod"><img class="img-fluid" src="{% media prod.image %}"
                    alt="Colorlib Template">
                {% if prod.status %}
                <span class="status">{{ prod.status }}</span>
                {% endif %}
            </a>
            <div class="text py-3 px-3">
                <h3><a href="{% url 'single_product' prod.id %}">{{ prod.name }}</a></h3>
                <div class="d-flex">
                    <div class="pricing">
                        <p class="price"><span {% if prod.sale %} class="mr-2 price-dc"
                                {% endif %}>{{ prod.price|add_dollar }}</span>{% if prod.sale %}<span
                                class="price-sale">{% price_sale prod.price prod.sale %}</span>{% endif %}</p>
                    </div>
                    <div class="rating">
                        <p class="text-right">
                            <span class="ion-ios-star-outline"></span>
                            <span class="ion-ios-star-outline"></span>
                            <span class="ion-ios-star-outline"></span>
                            <span class="ion-ios-star-outline"></span>
                            <span class="ion-ios-star-outline"></span>
                        </p>
                    </div>
                </div>
                <hr>
                <p class="bottom-area d-flex">
                    <a href="#" class="add-to-cart"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a>
                    <a href="#" class="ml-auto"><span><i class="ion-ios-heart-empty"></i></span></a>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
